{% extends 'peerinst/base.html' %}
{% load i18n %}

{% block body %}
<h1>{% trans Assignments %}</h1>
<ul>
{% for assignment in object_list %}
  <li><a href="{% url 'start-assignment' assignment.identifier %}">
    {{ assignment.identifier }}
  <a></li>
{% empty %}
  <li>{% trans 'No assignments available.' %}</li>
{% endfor %}
</ul>
{% endblock %}
