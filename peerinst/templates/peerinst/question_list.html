{% extends 'peerinst/base.html' %}
{% load i18n %}

{% block body %}
<h1>{% trans 'Questions' %}</h1>
<ul>
{% for obj in object_list %}
  <li><a href="{% url 'question' assignment_id=assignment.pk question_id=obj.pk %}">
    {{ obj.pk }}
  <a></li>
{% empty %}
  <li>{% trans 'No questions available.' %}</li>
{% endfor %}
</ul>
{% endblock %}
